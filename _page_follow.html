{% if page.show_stream? and request.sorta_logged_in? %}
  {% if request.current_signup.following_page_ids contains page.id %}
  <a href="{{ page.unfollow_url }}" class="delete"><span class="addreaction">Ne plus suivre</span></a>
  {% else %}
  <a href="{{ page.follow_url }}" class="post"><span class="addreaction">Suivre</span></a>
  {% endif %}
{% endif %}
