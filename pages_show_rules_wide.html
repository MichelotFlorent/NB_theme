<div id="content" class="intro clearfix">
	
  {{ page.rule.content }}

  <ol class="rule-list">
    {% for rule in page.rule.rules %}
      <li><div class="rule">{{ rule.name }}</div> {{ rule.content }}</li>
    {% endfor %}
  </ol>

  {% if page.tags_count > 0 %}
    <div class="page-tags">
      {% include "page_tags" with page %}
    </div>
  {% endif %}

  <div class="like-page">
    <strong>Vous aimez cette page?</strong>
    <br/><span class='st_sharethis_large' displayText='ShareThis'></span>
<span class='st_facebook_large' displayText='Facebook'></span>
<span class='st_twitter_large' displayText='Tweet'></span>
<span class='st_googleplus_large' displayText='Google +'></span>
<span class='st_linkedin_large' displayText='LinkedIn'></span>
<span class='st_pocket_large' displayText='Pocket'></span>
<span class='st_reddit_large' displayText='Reddit'></span>
<span class='st_email_large' displayText='Email'></span>
<span class='st__large' displayText=''></span>
  </div>

</div>

{% if page.show_stream? %}
{% include "page_stream" %}
{% endif %}
